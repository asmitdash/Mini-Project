<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App - Chapters</title>
</head>
<body>
    <h1>Chapters for <span id="subjectName"></span></h1>
    <ul>
        <li><a href="/quiz?subject=Math&chapter=Algebra">Algebra</a></li>
        <li><a href="/quiz?subject=Math&chapter=Geometry">Geometry</a></li>
        <li><a href="/quiz?subject=Science&chapter=Biology">Biology</a></li>
    </ul>
    <a href="/subject">Back to Subjects</a>
    <script>
        // You can use JavaScript to dynamically set the subject name based on the URL query parameter.
        const urlParams = new URLSearchParams(window.location.search);
        const subjectName = urlParams.get('subject');
        document.getElementById('subjectName').textContent = subjectName;
    </script>
</body>
</html>
