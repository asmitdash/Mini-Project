<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Year and Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fbfb; /* Light Blue background color */
            text-align: center;
            margin: 0; /* Remove default margin to fill the entire viewport */
        }

        .button-container {
            margin: 20px;
            display: inline-block;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Different shades of the same color for the buttons */
        .button:nth-child(1) {
            background-color: #0074d9; /* FY */
        }

        .button:nth-child(2) {
            background-color: #0056b3; /* SY */
        }

        .button:nth-child(3) {
            background-color: #003E8E; /* TY */
        }

        .button:nth-child(4) {
            background-color: #00296B; /* LY */
        }

        .button:hover {
            background-color: #17e6e6; /* Hover color for all buttons */
        }

        .subjects-button-container {
            margin: 20px;
        }

        .subjects-button {
            display: block;
            width: 200px;
            padding: 15px;
            font-size: 18px;
            background-color: #40E0D0; /* Blue-green color */
            color: hsla(120, 4%, 5%, 0.799);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subjects-button:hover {
            background-color: #0f0f0f; /* Hover color for the "Subjects" button */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="engineering_year.html" class="button">FY</a>
        <a href="engineering_year.html" class="button">SY</a>
        <a href="engineering_year.html" class="button">TY</a>
        <a href="engineering_year.html" class="button">LY</a>
    </div>

    <div class="subjects-button-container">
        <a href="subjects.html" class="subjects-button">SUBJECTS</a>
    </div>
</body>
</html>
